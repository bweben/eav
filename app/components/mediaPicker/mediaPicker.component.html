<div class="row">
    <div class="col-xs-6 col-md-6" *ngFor="let media of medias">
        <div href="#" class="thumbnail" (dragover)="false" (dragend)="false" (drop)="fileUpload($event,medias.indexOf(media))">
            <img *ngIf="media.type === mediaType.Image" src="{{media.src}}">
            <video *ngIf="media.type === mediaType.Video" muted>
                <source src="{{media.src}}">
            </video>
            <div class="caption">
                <h3>Load Image / Video</h3>
                <input type="file" (change)="fileUpload($event, medias.indexOf(media))">
            </div>
        </div>
        <div>
            <input [(ngModel)]="media.opacity" (change)="sendMedia()" type="range" min="0" max="1" step="any">
        </div>
    </div>
</div>
