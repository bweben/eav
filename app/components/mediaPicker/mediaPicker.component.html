<div class="row">
    <div class="col-xs-6 col-md-6" *ngFor="let media for medias">
        <a href="#" class="thumbnail" (click)="openFileUpload()" (dragover)="false" (dragend)="false" (drop)="fileUpload($event)">
            <p *ngIf="!media.type"></p>
            <img *ngIf="media.type === mediaType.Image" src="media.src">
            <video *ngIf="media.type === mediaType.Video" muted>
                <source src="media.src">
            </video>
        </a>
    </div>
</div>
